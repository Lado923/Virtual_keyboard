<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Virtual Keyboard</title>
</head>
<body>
    <h1>Virtual keyboard</h1>
    <textarea></textarea>
    <div class="keyboard">
        <div class="keyboard__keys">
            <button class="keyboard__key" type="button">a</button>
            <button class="keyboard__key keyboard__key--wide" type="button">
                <i class="material-icons">backspace</i>
            </button>
            <button class="keyboard__key keyboard__key--extra-wide" type="button">
                <i class="material-icons">space_bar</i>
            </button>
            <button class="keyboard__key keyboard__key--wide keyboard__key--activatable" type="button">
                <i class="material-icons">keyboard_capslock</i>
            </button>
            <button class="keyboard__key keyboard__key--wide keyboard__key--dark" type="button">
                <i class="material-icons">check_circle</i>
            </button>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
